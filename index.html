<!DOCTYPE html>
<html>
<head>
   <title>Temerature converter</title>
   <link rel="stylesheet" type="text/css" href="styling.css">
</head>
<body>
   <div class="container">
      <form class="converter">
         <div>
            <p>Enter a temperature to be converted</p>
            <input id="tempIn" type="text">
         </div>
         <div>
            <p>Convert to Farenheit or Celsius?</p>
            <input id="far" type="radio" name="temp">to Farenheit
            <input id="cel" type="radio" name="temp">to Celsius
            <br>
            <button id ="converter" type="button" name="submit">Convert!</button>
            <h2 class="conversion"></h2>
         </div>
            <button id="clear">Clear the form</button>
         <div>
            <h2 id="tempOut"></h2>
         </div>

      </form>

   </div>
   <script type="text/javascript" src="converter.js"></script>
</body>
</html>
